<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vowel Counter</title>
  </head>

  <body>
    <header>
      <h1 id="title">Vowel Counter</h1>
      <p id="subtitle">An app that counts the vowels of any sentence</p>
    </header>
    <div id="sentence-input-div">
      <label for="sentence"
        >Enter Sentence:
        <input
          type="text"
          placeholder="Hi, I'm a sentence with 9 vowels!"
          id="sentence-input"
        />
      </label>
      <button id="clear-button">Clear</button>
    </div>
    <div id="output-div">
      <p id="output-sen">
        Your sentence has <span id="output"></span> vowels in it!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
